<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CyberTool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e6f0ff, #f8f9fa);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h3 {
      font-weight: 600;
      color: #2c3e50;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      border-radius: 8px;
      font-weight: 500;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
    .spinner-border {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">CTAD LOGIN</h3>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" onsubmit="showSpinner()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" name="password" class="form-control" id="password" required>
              <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()"><i class="fas fa-eye"></i></button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div class="text-center mt-3">
            <div class="spinner-border text-primary" role="status" id="spinner">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </form>

        <div class="mt-3 text-center">
          <small>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></small><br>
          <small><a href="{{ url_for('reset_password') }}">Forgot Password?</a></small>
        </div>
      </div>
    </div>


  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    }

    function showSpinner() {
      document.getElementById('spinner').style.display = 'inline-block';
    }
  </script>

</body>
</html>
